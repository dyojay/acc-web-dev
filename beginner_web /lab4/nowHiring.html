      <div class="container" style="border: 1px;   background-color: #f1d0c18b ;" >
      
        <form class="row g-3 mx-auto" id="appForm">
        <div class="col-md-3">
          <label for="hireName" class="form-label">Name</label>
          <input type="text" class="form-control" id="hireName" placeholder="First and Last">
        </div>
        <div class="col-md-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" placeholder="99">
        </div>
        <div class="col-12" ></div>
        <div class="col-md-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="111-222-3333">
        </div>
        <div class="col-md-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Taco@tacking@.com">
        </div>
        <label for="">Please Tell Us More About Yourself: <br>
          <textarea name="" id="" cols="100" rows=" 3" placeholder="Write here"></textarea> 
        <div class="col-9" id="anyJob">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="fullTime">
            <label class="form-check-label" for="fullTime">
              Full Time Taco 
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="partTime">
            <label class="form-check-label" for="partTime">
              PT Taco 
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="aJob">
            <label class="form-check-label" for="aJob">
              I JUST NEED A JOB!
            </label>
          </div>
        </div>


        <div class="col-6">

          <button type="submit" class="btn btn-danger" >Submit</button>
        </div>
      </form>
